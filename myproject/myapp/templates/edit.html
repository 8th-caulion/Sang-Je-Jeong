{% extends 'base.html' %}

{% block contents %}

<form action = "{% url 'update' blog.id %}">
    <div class="form-group">
        <label for="exampleFormControlInput1">제목</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name = "title" value = "{{blog.title}}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">본문 내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name = "body">{{blog.body}}</textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">메모</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name = "memo">{{blog.memo}}</textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">카테고리</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name = "cata">{{blog.cata}}</textarea>
    </div>
    <input class = "btn btn-info" type = "submit" value = "submit">
</form>

{% endblock %}
